<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<div th:switch="${task}">
    <h2 th:case="null">No task found!</h2>
    <div th:case="*">
        <h2>Task</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Task description</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${task}">
                <td th:text="${task.getId}"></td>
                <td th:text="${task.getDescriptionOfTask}"></td>
                <td th:text="${task.getDeadLine}"></td>
                <td><a th:href="@{task-update/{id}(id=${task.id})}">Edit</a></td>
                <td><a th:href="@{task-delete/{id}(id=${task.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/create-task">Create Task</a></p>
</div>

</body>
</html>
